<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact Me</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container log-in-container">
        <form action="#">
          <h1>Login</h1>
          <div class="social-container">
            <a href="https://www.facebook.com/" target="_blank" class="social"><i class="fa fa-facebook fa-2x"></i></a>
            <a href="https://www.twitter.com/" target="_blank" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
          </div>
          <span>or use your account</span>
          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password"/>
          <a href="login.html">Forgot your password?</a>
          <button>Log In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>HTML CSS Login Form</h1>
            <p>
              This login form is created using pure HTML and CSS. For social
              icons, FontAwesome is used.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
